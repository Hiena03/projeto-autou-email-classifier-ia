<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador e Gerador de Respostas para E-mails com IA</title>
    <!-- Inclui o CSS principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Classificador e Gerador de Respostas para E-mails com IA</h1>
        <p>Insira o conteúdo do e-mail abaixo ou faça upload de um arquivo (.txt ou .pdf) para classificar e gerar uma resposta.</p>

        <!-- O formulário com id 'email-form' e tipo de codificação para upload de arquivos -->
        <form id="email-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="email-text-area">Conteúdo do E-mail:</label>
                <!-- Textarea para o conteúdo do e-mail -->
                <textarea id="email-text-area" name="email_text" rows="10" placeholder="Cole o conteúdo do e-mail aqui..."></textarea>
            </div>

            <div class="form-group">
                <label for="email-file-input">Ou envie um arquivo:</label>
                <!-- Input para upload de arquivo -->
                <input type="file" id="email-file-input" name="email_file" accept=".txt,.pdf">
            </div>

            <!-- Botão para enviar o formulário -->
            <button type="submit">Processar E-mail</button>
        </form>

        <!-- Área para exibir os resultados da IA -->
        <div id="result-display" class="result-box">
            <h3>Resultado:</h3>
            <p id="classification-output">Aguardando processamento...</p>
            <p id="response-output"></p>
        </div>
    </div>

    <!-- Inclui o JavaScript. 'defer' garante que o HTML é carregado antes do script. -->
    <!-- Este é o ponto mais crítico. Se este caminho estiver errado ou o script tiver um erro
         que o impeça de carregar, o preventDefault não funcionará. -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</body>
</html>
